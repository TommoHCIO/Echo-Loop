<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoLoop Protocol Whitepaper | $LOOP</title>
    <meta name="description" content="EchoLoop Protocol - Decentralized Social Finance Infrastructure Whitepaper. Learn about the revolutionary SocialFi platform that tokenizes human engagement.">

    <!-- Open Graph -->
    <meta property="og:title" content="EchoLoop Protocol Whitepaper">
    <meta property="og:description" content="Decentralized Social Finance Infrastructure - Technical whitepaper for the $LOOP token ecosystem.">
    <meta property="og:type" content="article">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charter:ital,wght@0,400;0,700;1,400&family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --accent-color: #d4af37;
            --accent-hover: #b8941f;
            --border-color: rgba(255, 255, 255, 0.2);
            --overlay-bg: rgba(0, 0, 0, 0.7);
            --toc-bg: rgba(0, 0, 0, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Charter', Georgia, serif;
            line-height: 1.7;
            color: var(--text-primary);
            font-size: 21px;
            min-height: 100vh;
            position: relative;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
        }

        /* Overlay for readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay-bg);
            z-index: -1;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            padding: 12px 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .logo {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-color);
            text-decoration: none;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .toc-toggle {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            background: none;
            border: 1px solid var(--border-color);
            padding: 6px 14px;
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            font-weight: 400;
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
        }

        .toc-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .back-button {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            background: none;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 24px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* Table of Contents */
        .toc-container {
            position: fixed;
            top: 80px;
            left: -325px;
            width: 325px;
            height: calc(100vh - 80px);
            background: var(--toc-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            transition: left 0.3s ease;
            z-index: 50;
            overflow-y: auto;
        }

        .toc-container.active {
            left: 0;
        }

        .toc-header {
            padding: 20px 18px 14px;
            border-bottom: 1px solid var(--border-color);
        }

        .toc-title {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .toc-subtitle {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .toc-list {
            padding: 20px 0;
        }

        .toc-item {
            display: block;
            padding: 6px 18px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            border-left: 2px solid transparent;
            transition: all 0.2s ease;
            font-weight: 400;
        }

        .toc-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .toc-item.active {
            color: var(--accent-color);
            border-left-color: var(--accent-color);
            background: rgba(212, 175, 55, 0.1);
        }

        .toc-item.level-2 {
            padding-left: 32px;
            font-size: 12px;
        }

        .toc-item.level-3 {
            padding-left: 46px;
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Main Content */
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 48px 24px 120px;
            transition: margin-left 0.3s ease;
        }


        /* Article Header */
        .article-header {
            margin-bottom: 48px;
            padding-bottom: 48px;
            border-bottom: 1px solid var(--border-color);
        }

        .article-meta {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .article-title {
            font-size: 42px;
            line-height: 1.2;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .article-subtitle {
            font-size: 24px;
            line-height: 1.4;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 8px;
        }

        .article-version {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            font-size: 16px;
            color: var(--text-muted);
        }

        /* Content Styles */
        .content h1 {
            font-size: 32px;
            line-height: 1.3;
            font-weight: 700;
            margin: 48px 0 24px 0;
            color: var(--text-primary);
            scroll-margin-top: 100px;
        }

        .content h2 {
            font-size: 28px;
            line-height: 1.3;
            font-weight: 700;
            margin: 40px 0 20px 0;
            color: var(--text-primary);
            scroll-margin-top: 100px;
        }

        .content h3 {
            font-size: 24px;
            line-height: 1.4;
            font-weight: 600;
            margin: 32px 0 16px 0;
            color: var(--text-primary);
            scroll-margin-top: 100px;
        }

        .content h4 {
            font-size: 21px;
            line-height: 1.4;
            font-weight: 600;
            margin: 24px 0 12px 0;
            color: var(--text-primary);
        }

        .content p {
            margin-bottom: 24px;
            text-align: justify;
            hyphens: auto;
        }

        .content ul, .content ol {
            margin: 24px 0;
            padding-left: 32px;
        }

        .content li {
            margin-bottom: 12px;
            text-align: justify;
        }

        .content li::marker {
            color: var(--accent-color);
            font-weight: 600;
        }

        .content strong {
            font-weight: 700;
            color: var(--accent-color);
        }

        .content em {
            font-style: italic;
        }

        .content code {
            font-family: 'SF Mono', Consolas, monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 18px;
            color: var(--accent-color);
        }

        .content blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 24px;
            margin: 32px 0;
            font-style: italic;
            color: var(--text-secondary);
            font-size: 22px;
        }

        .content hr {
            border: none;
            height: 1px;
            background: var(--border-color);
            margin: 48px 0;
        }

        /* Tables */
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 32px 0;
            font-size: 18px;
        }

        .content th,
        .content td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .content th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            color: var(--accent-color);
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: var(--text-secondary);
            font-family: 'SF Pro Display', -apple-system, sans-serif;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                font-size: 19px;
            }

            .container {
                padding: 24px 20px 80px;
                margin-left: 0 !important;
            }

            .header-content {
                padding: 0 20px;
            }

            .article-title {
                font-size: 32px;
            }

            .article-subtitle {
                font-size: 20px;
            }

            .content h1 {
                font-size: 28px;
            }

            .content h2 {
                font-size: 24px;
            }

            .content h3 {
                font-size: 21px;
            }

            .content ul, .content ol {
                padding-left: 24px;
            }

            .content blockquote {
                padding-left: 16px;
                font-size: 20px;
            }

            .toc-container {
                top: 0;
                left: -100%;
                width: 100%;
                height: 100vh;
            }

            .toc-container.active {
                left: 0;
            }

            .toc-header {
                padding-top: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video
        autoplay
        muted
        loop
        playsinline
        webkit-playsinline
        preload="metadata"
        class="video-background"
        id="background-video"
    >
        <source src="dark-wave-fabric-bg.mp4?v=20250928" type="video/mp4">
    </video>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">EchoLoop</a>
            <div class="header-controls">
                <button class="toc-toggle" id="tocToggle">📖 Contents</button>
                <a href="/" class="back-button">← Back to Home</a>
            </div>
        </div>
    </header>

    <!-- Table of Contents -->
    <nav class="toc-container" id="tocContainer">
        <div class="toc-header">
            <h3 class="toc-title">Table of Contents</h3>
            <p class="toc-subtitle">Jump to section</p>
        </div>
        <div class="toc-list" id="tocList">
            <!-- TOC will be generated by JavaScript -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" id="container">
        <article>
            <div class="article-header">
                <div class="article-meta">Technical Whitepaper</div>
                <h1 class="article-title">EchoLoop Protocol</h1>
                <h2 class="article-subtitle">Decentralized Social Finance Infrastructure</h2>
                <div class="article-version">Version 1.0 | September 2025</div>
            </div>

            <div class="content" id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading whitepaper...
                </div>
            </div>
        </article>
    </main>

    <script>
        // Simple markdown to HTML converter
        function convertMarkdownToHTML(markdown) {
            let html = markdown;

            // Skip the title section since we're handling it in the header
            html = html.replace(/^# EchoLoop Protocol.*?\n### Version.*?\n\n---\n\n/s, '');

            // First handle headers (before paragraph processing)
            html = html.replace(/^### (.*$)/gim, '|||H3|||$1|||/H3|||');
            html = html.replace(/^## (.*$)/gim, '|||H2|||$1|||/H2|||');
            html = html.replace(/^# (.*$)/gim, '|||H1|||$1|||/H1|||');

            // Handle horizontal rules
            html = html.replace(/^---$/gim, '|||HR|||');

            // Bold and strong
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');

            // Italic
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/_(.*?)_/g, '<em>$1</em>');

            // Code blocks (basic)
            html = html.replace(/`(.*?)`/g, '<code>$1</code>');

            // Handle lists (basic)
            html = html.replace(/^- (.*$)/gim, '|||LI|||$1|||/LI|||');

            // Split into paragraphs by double line breaks
            let paragraphs = html.split(/\n\s*\n/);

            // Process each paragraph
            paragraphs = paragraphs.map(para => {
                para = para.trim();
                if (!para) return '';

                // Check if it's a header, HR, or list item
                if (para.includes('|||H1|||') || para.includes('|||H2|||') || para.includes('|||H3|||') ||
                    para.includes('|||HR|||') || para.includes('|||LI|||')) {
                    return para;
                }

                // Regular paragraph - remove single line breaks within paragraphs
                para = para.replace(/\n/g, ' ');
                return '<p>' + para + '</p>';
            });

            html = paragraphs.join('\n');

            // Convert placeholders back to HTML
            html = html.replace(/\|\|\|H1\|\|\|(.*?)\|\|\|\/H1\|\|\|/g, '<h1 id="$1-heading">$1</h1>');
            html = html.replace(/\|\|\|H2\|\|\|(.*?)\|\|\|\/H2\|\|\|/g, '<h2 id="$1-heading">$1</h2>');
            html = html.replace(/\|\|\|H3\|\|\|(.*?)\|\|\|\/H3\|\|\|/g, '<h3 id="$1-heading">$1</h3>');
            html = html.replace(/\|\|\|HR\|\|\|/g, '<hr>');

            // Handle lists
            html = html.replace(/\|\|\|LI\|\|\|(.*?)\|\|\|\/LI\|\|\|/g, '<li>$1</li>');
            html = html.replace(/(<li>.*?<\/li>\s*)+/gs, '<ul>$&</ul>');

            // Clean up extra whitespace
            html = html.replace(/\n\s*\n/g, '\n').trim();

            return html;
        }

        // Generate table of contents
        function generateTableOfContents() {
            const content = document.getElementById('content');
            const tocList = document.getElementById('tocList');
            const headings = content.querySelectorAll('h1, h2, h3');

            tocList.innerHTML = '';

            headings.forEach((heading, index) => {
                const level = parseInt(heading.tagName.charAt(1));
                const text = heading.textContent;
                const id = `section-${index}`;

                // Add ID to heading for scrolling
                heading.id = id;

                // Create TOC item
                const tocItem = document.createElement('a');
                tocItem.href = `#${id}`;
                tocItem.textContent = text;
                tocItem.className = `toc-item level-${level}`;
                tocItem.addEventListener('click', function(e) {
                    e.preventDefault();
                    smoothScrollTo(heading);
                    updateActiveTocItem(tocItem);
                });

                tocList.appendChild(tocItem);
            });
        }

        // Smooth scroll to element
        function smoothScrollTo(element) {
            const headerHeight = document.querySelector('.header').offsetHeight;
            const elementPosition = element.offsetTop - headerHeight - 20;

            window.scrollTo({
                top: elementPosition,
                behavior: 'smooth'
            });
        }

        // Update active TOC item
        function updateActiveTocItem(activeItem) {
            document.querySelectorAll('.toc-item').forEach(item => {
                item.classList.remove('active');
            });
            activeItem.classList.add('active');
        }

        // Highlight current section in TOC
        function highlightCurrentSection() {
            const headings = document.querySelectorAll('.content h1, .content h2, .content h3');
            const tocItems = document.querySelectorAll('.toc-item');
            const headerHeight = document.querySelector('.header').offsetHeight;

            let currentHeading = null;

            headings.forEach((heading, index) => {
                const rect = heading.getBoundingClientRect();
                if (rect.top <= headerHeight + 50) {
                    currentHeading = index;
                }
            });

            if (currentHeading !== null) {
                tocItems.forEach(item => item.classList.remove('active'));
                if (tocItems[currentHeading]) {
                    tocItems[currentHeading].classList.add('active');
                }
            }
        }

        // Toggle TOC
        function toggleToc() {
            const tocContainer = document.getElementById('tocContainer');
            const container = document.getElementById('container');
            const isOpen = tocContainer.classList.contains('active');

            if (isOpen) {
                tocContainer.classList.remove('active');
                container.classList.remove('toc-open');
            } else {
                tocContainer.classList.add('active');
                container.classList.add('toc-open');
            }
        }

        // Mobile video playback handler
        function ensureVideoPlayback() {
            const video = document.getElementById('background-video');
            if (video) {
                const playPromise = video.play();

                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Video autoplay succeeded');
                    }).catch((error) => {
                        console.log('Video autoplay failed:', error);
                        // Retry on user interaction
                        document.addEventListener('touchstart', function() {
                            video.play().catch(e => console.log('Manual play failed:', e));
                        }, { once: true });

                        document.addEventListener('click', function() {
                            video.play().catch(e => console.log('Manual play failed:', e));
                        }, { once: true });
                    });
                }
            }
        }

        // Handle page visibility changes to restart video
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                ensureVideoPlayback();
            }
        });

        // Load and display whitepaper content
        async function loadWhitepaper() {
            const contentEl = document.getElementById('content');

            try {
                const response = await fetch('/whitepaper.md');
                if (!response.ok) throw new Error('Failed to load whitepaper');

                const markdown = await response.text();
                const html = convertMarkdownToHTML(markdown);
                contentEl.innerHTML = html;

                // Generate TOC after content is loaded
                generateTableOfContents();

            } catch (error) {
                console.error('Error loading whitepaper:', error);
                contentEl.innerHTML = '<p>Error loading whitepaper content. Please try again later.</p>';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            ensureVideoPlayback();
            loadWhitepaper();

            // TOC toggle functionality
            document.getElementById('tocToggle').addEventListener('click', toggleToc);

            // Highlight current section on scroll
            let ticking = false;
            window.addEventListener('scroll', function() {
                if (!ticking) {
                    requestAnimationFrame(function() {
                        highlightCurrentSection();
                        ticking = false;
                    });
                    ticking = true;
                }
            });

            // Close TOC when clicking outside on mobile
            document.addEventListener('click', function(e) {
                const tocContainer = document.getElementById('tocContainer');
                const tocToggle = document.getElementById('tocToggle');

                if (window.innerWidth <= 768 &&
                    tocContainer.classList.contains('active') &&
                    !tocContainer.contains(e.target) &&
                    e.target !== tocToggle) {
                    toggleToc();
                }
            });
        });
    </script>
</body>
</html>
