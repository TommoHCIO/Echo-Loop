<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoLoop Protocol Whitepaper | $LOOP</title>
    <meta name="description" content="EchoLoop Protocol - Decentralized Social Finance Infrastructure Whitepaper. Learn about the revolutionary SocialFi platform that tokenizes human engagement.">

    <!-- Open Graph -->
    <meta property="og:title" content="EchoLoop Protocol Whitepaper">
    <meta property="og:description" content="Decentralized Social Finance Infrastructure - Technical whitepaper for the $LOOP token ecosystem.">
    <meta property="og:type" content="article">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charter:ital,wght@0,400;0,700;1,400&family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --text-primary: #292929;
            --text-secondary: #757575;
            --accent-color: #d4af37;
            --accent-hover: #b8941f;
            --border-color: #e6e6e6;
            --shadow-light: rgba(0, 0, 0, 0.04);
            --shadow-medium: rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Charter', Georgia, serif;
            line-height: 1.7;
            color: var(--text-primary);
            background-color: var(--primary-bg);
            font-size: 21px;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            padding: 12px 0;
        }

        .header-content {
            max-width: 680px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .logo {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-color);
            text-decoration: none;
        }

        .back-button {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            background: none;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 24px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: var(--secondary-bg);
            color: var(--text-primary);
        }

        /* Main Content */
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 48px 24px 120px;
        }

        /* Article Header */
        .article-header {
            margin-bottom: 48px;
            padding-bottom: 48px;
            border-bottom: 1px solid var(--border-color);
        }

        .article-meta {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .article-title {
            font-size: 42px;
            line-height: 1.2;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .article-subtitle {
            font-size: 24px;
            line-height: 1.4;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 8px;
        }

        .article-version {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            font-size: 16px;
            color: var(--text-secondary);
        }

        /* Content Styles */
        .content h1 {
            font-size: 32px;
            line-height: 1.3;
            font-weight: 700;
            margin: 48px 0 24px 0;
            color: var(--text-primary);
        }

        .content h2 {
            font-size: 28px;
            line-height: 1.3;
            font-weight: 700;
            margin: 40px 0 20px 0;
            color: var(--text-primary);
        }

        .content h3 {
            font-size: 24px;
            line-height: 1.4;
            font-weight: 600;
            margin: 32px 0 16px 0;
            color: var(--text-primary);
        }

        .content h4 {
            font-size: 21px;
            line-height: 1.4;
            font-weight: 600;
            margin: 24px 0 12px 0;
            color: var(--text-primary);
        }

        .content p {
            margin-bottom: 24px;
            text-align: justify;
            hyphens: auto;
        }

        .content ul, .content ol {
            margin: 24px 0;
            padding-left: 32px;
        }

        .content li {
            margin-bottom: 12px;
            text-align: justify;
        }

        .content li::marker {
            color: var(--accent-color);
            font-weight: 600;
        }

        .content strong {
            font-weight: 700;
            color: var(--text-primary);
        }

        .content em {
            font-style: italic;
        }

        .content code {
            font-family: 'SF Mono', Consolas, monospace;
            background: var(--secondary-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 18px;
            color: var(--accent-color);
        }

        .content blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 24px;
            margin: 32px 0;
            font-style: italic;
            color: var(--text-secondary);
            font-size: 22px;
        }

        .content hr {
            border: none;
            height: 1px;
            background: var(--border-color);
            margin: 48px 0;
        }

        /* Tables */
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 32px 0;
            font-size: 18px;
        }

        .content th,
        .content td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .content th {
            background: var(--secondary-bg);
            font-weight: 600;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                font-size: 19px;
            }

            .container {
                padding: 24px 20px 80px;
            }

            .header-content {
                padding: 0 20px;
            }

            .article-title {
                font-size: 32px;
            }

            .article-subtitle {
                font-size: 20px;
            }

            .content h1 {
                font-size: 28px;
            }

            .content h2 {
                font-size: 24px;
            }

            .content h3 {
                font-size: 21px;
            }

            .content ul, .content ol {
                padding-left: 24px;
            }

            .content blockquote {
                padding-left: 16px;
                font-size: 20px;
            }
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: var(--text-secondary);
            font-family: 'SF Pro Display', -apple-system, sans-serif;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">EchoLoop</a>
            <a href="/" class="back-button">‚Üê Back to Home</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <article>
            <div class="article-header">
                <div class="article-meta">Technical Whitepaper</div>
                <h1 class="article-title">EchoLoop Protocol</h1>
                <h2 class="article-subtitle">Decentralized Social Finance Infrastructure</h2>
                <div class="article-version">Version 1.0 | September 2025</div>
            </div>

            <div class="content" id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading whitepaper...
                </div>
            </div>
        </article>
    </main>

    <script>
        // Simple markdown to HTML converter
        function convertMarkdownToHTML(markdown) {
            let html = markdown;

            // Skip the title section since we're handling it in the header
            html = html.replace(/^# EchoLoop Protocol.*?\n### Version.*?\n\n---\n\n/s, '');

            // First handle headers (before paragraph processing)
            html = html.replace(/^### (.*$)/gim, '|||H3|||$1|||/H3|||');
            html = html.replace(/^## (.*$)/gim, '|||H2|||$1|||/H2|||');
            html = html.replace(/^# (.*$)/gim, '|||H1|||$1|||/H1|||');

            // Handle horizontal rules
            html = html.replace(/^---$/gim, '|||HR|||');

            // Bold and strong
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');

            // Italic
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/_(.*?)_/g, '<em>$1</em>');

            // Code blocks (basic)
            html = html.replace(/`(.*?)`/g, '<code>$1</code>');

            // Handle lists (basic)
            html = html.replace(/^- (.*$)/gim, '|||LI|||$1|||/LI|||');

            // Split into paragraphs by double line breaks
            let paragraphs = html.split(/\n\s*\n/);

            // Process each paragraph
            paragraphs = paragraphs.map(para => {
                para = para.trim();
                if (!para) return '';

                // Check if it's a header, HR, or list item
                if (para.includes('|||H1|||') || para.includes('|||H2|||') || para.includes('|||H3|||') ||
                    para.includes('|||HR|||') || para.includes('|||LI|||')) {
                    return para;
                }

                // Regular paragraph - remove single line breaks within paragraphs
                para = para.replace(/\n/g, ' ');
                return '<p>' + para + '</p>';
            });

            html = paragraphs.join('\n');

            // Convert placeholders back to HTML
            html = html.replace(/\|\|\|H1\|\|\|(.*?)\|\|\|\/H1\|\|\|/g, '<h1>$1</h1>');
            html = html.replace(/\|\|\|H2\|\|\|(.*?)\|\|\|\/H2\|\|\|/g, '<h2>$1</h2>');
            html = html.replace(/\|\|\|H3\|\|\|(.*?)\|\|\|\/H3\|\|\|/g, '<h3>$1</h3>');
            html = html.replace(/\|\|\|HR\|\|\|/g, '<hr>');

            // Handle lists
            html = html.replace(/\|\|\|LI\|\|\|(.*?)\|\|\|\/LI\|\|\|/g, '<li>$1</li>');
            html = html.replace(/(<li>.*?<\/li>\s*)+/gs, '<ul>$&</ul>');

            // Clean up extra whitespace
            html = html.replace(/\n\s*\n/g, '\n').trim();

            return html;
        }

        // Load and display whitepaper content
        async function loadWhitepaper() {
            const contentEl = document.getElementById('content');

            try {
                const response = await fetch('/whitepaper.md');
                if (!response.ok) throw new Error('Failed to load whitepaper');

                const markdown = await response.text();
                const html = convertMarkdownToHTML(markdown);
                contentEl.innerHTML = html;
            } catch (error) {
                console.error('Error loading whitepaper:', error);
                contentEl.innerHTML = '<p>Error loading whitepaper content. Please try again later.</p>';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadWhitepaper);
    </script>
</body>
</html>
