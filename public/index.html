    <!-- Inline critical CSS for maximum performance -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #000000;
            --primary-purple: #1a0033;
            --accent-purple: #8b5cf6;
            --text-white: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.2);
            --glow-color: rgba(139, 92, 246, 0.4);
        }

        body {
            font-family: 'Aptos Light', 'Aptos', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: 300;
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: calc(40vh - 150px);
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
            will-change: transform;
            transform: translateZ(0);
            background: transparent;
            opacity: 1;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }

        .logo-image {
            height: 12rem;
            width: auto;
            margin-bottom: 50px;
            opacity: 0;
            animation: slideDown 0.8s ease-out 0.2s forwards;
            filter: drop-shadow(0 4px 8px rgba(255, 215, 0, 0.3));
        }

        .tagline {
            font-size: 1rem;
            color: #FFD700;
            font-family: 'Aptos Light', 'Aptos', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: 300;
            font-weight: 500;
            letter-spacing: 0.08em;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.4s forwards;
            text-shadow: 0 2px 4px rgba(255, 215, 0, 0.4);
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.6s forwards;
        }

        .centered-social {
            grid-column: 1 / -1;
            justify-self: center;
            max-width: 180px;
        }

        .nav-button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-white);
            padding: 1.2rem 2rem;
            font-size: 0.95rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--glow-color);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .nav-button:hover {
            border-color: var(--accent-purple);
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px var(--glow-color);
        }

        .nav-button:hover::before {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .nav-button span {
            position: relative;
            z-index: 1;
        }

        .social-icons {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            align-items: center;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        /* Mobile responsiveness */
        @media (max-width: 640px) {
            body {
                padding-top: calc(35vh - 100px);
            }

            .logo-image {
                height: 9rem;
                margin-bottom: 40px;
            }

            .tagline {
                font-size: 0.9rem;
                margin-bottom: 40px;
            }

            .nav-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                max-width: 280px;
                margin-top: 80px;
            }

            .nav-button {
                padding: 1rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            body {
                padding-top: calc(30vh - 80px);
            }

            .logo-image {
                height: 7.5rem;
                margin-bottom: 30px;
            }

            .tagline {
                margin-bottom: 30px;
            }

            .nav-grid {
                max-width: 240px;
                margin-top: 60px;
            }
        }


        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-purple) 100%);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            max-width: 1320px;
            width: 95%;
            max-height: 95vh;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 3.5rem 4rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s ease;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--accent-purple);
        }

        .modal-content {
            padding: 2rem 4rem 4rem;
            height: auto;
            overflow-y: visible;
            line-height: 1.8;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }


        .about-section {
            margin-bottom: 2.5rem;
        }

        .about-section:last-child {
            margin-bottom: 0;
        }

        .about-heading {
            color: #06b6d4;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 1.4rem;
            letter-spacing: 0.02em;
            line-height: 1.3;
        }

        .about-text {
            color: rgba(255, 255, 255, 0.88);
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
            line-height: 1.7;
            letter-spacing: 0.01em;
        }

        .about-highlight {
            color: #8b5cf6;
            font-weight: 600;
        }

        .about-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-item {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(139, 92, 246, 0.05) 100%);
            padding: 1.8rem 1.5rem;
            border-radius: 18px;
            text-align: center;
            border: 1px solid rgba(139, 92, 246, 0.3);
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-purple), #a855f7);
            opacity: 0.8;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
        }

        .stat-number {
            color: #8b5cf6;
            font-size: 1.9rem;
            font-weight: 800;
            display: block;
            margin-bottom: 0.6rem;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
            letter-spacing: -0.01em;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.75);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.01em;
            line-height: 1.3;
        }

        .investment-cta {
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            color: white;
            padding: 1.3rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;
            letter-spacing: 0.01em;
        }

        .investment-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(139, 92, 246, 0.4);
        }

        /* Social Platform Buttons Styles */
        .video-background-secondary {
            position: fixed;
            transition: opacity 1s ease-in-out;
        }

        .social-platforms {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5rem;
            z-index: 10;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .platform-button {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid var(--border-color);
            color: var(--text-white);
            padding: 1.5rem;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            opacity: 0;
            transform: translateY(-100vh);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .platform-button svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }

        /* Telegram Button */
        .telegram-btn {
            animation: slideFromLeft 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            animation-delay: 0.3s;
        }
        .telegram-btn:hover {
            border-color: #0088cc;
            background: rgba(0, 136, 204, 0.1);
            color: #0088cc;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(0, 136, 204, 0.5);
        }

        /* Discord Button */
        .discord-btn {
            animation: slideFromTop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            animation-delay: 0.5s;
        }
        .discord-btn:hover {
            border-color: #5865F2;
            background: rgba(88, 101, 242, 0.1);
            color: #5865F2;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(88, 101, 242, 0.5);
        }

        /* X Button */
        .x-btn {
            animation: slideFromRight 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            animation-delay: 0.7s;
        }
        .x-btn:hover {
            border-color: var(--text-white);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(255, 255, 255, 0.3);
        }

        /* Reverse animations for exit */
        .telegram-btn.exit {
            animation: slideToLeft 0.6s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
        }
        .discord-btn.exit {
            animation: slideToTop 0.6s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
            animation-delay: 0.1s;
        }
        .x-btn.exit {
            animation: slideToRight 0.6s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
            animation-delay: 0.2s;
        }

        /* Animation Keyframes */
        @keyframes slideFromTop {
            from {
                opacity: 0;
                transform: translateY(-100vh);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideFromLeft {
            from {
                opacity: 0;
                transform: translateX(-100vw);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideFromRight {
            from {
                opacity: 0;
                transform: translateX(100vw);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideToTop {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-100vh);
            }
        }

        @keyframes slideToLeft {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-100vw);
            }
        }

        @keyframes slideToRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100vw);
            }
        }

        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        /* Fade out animation for main content */
        .fade-out {
            animation: fadeOutDown 0.5s ease-out forwards;
        }

        @media (max-width: 768px) {
            .social-platforms {
                gap: 3rem;
            }

            .platform-button {
                width: 70px;
                height: 70px;
                padding: 1rem;
                background: rgba(255, 255, 255, 0.1);
                border: 2px solid var(--border-color);
            }

            .platform-button svg {
                width: 28px;
                height: 28px;
            }

            .modal {
                width: 98%;
                max-height: 90vh;
                border-radius: 20px;
            }

            .modal-header {
                padding: 2rem 2rem 1.5rem;
            }

            .modal-content {
                padding: 1.5rem 2rem 3rem;
                max-height: 75vh;
                overflow-y: auto;
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .modal-content::-webkit-scrollbar {
                width: 6px;
            }

            .modal-content::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 3px;
            }

            .modal-content::-webkit-scrollbar-thumb {
                background: var(--accent-purple);
                border-radius: 3px;
            }

            .modal-content::-webkit-scrollbar-thumb:hover {
                background: #a855f7;
            }

            .modal-title {
                font-size: 2rem;
                letter-spacing: 0.02em;
            }

            .about-heading {
                font-size: 1.4rem;
                margin-bottom: 1rem;
            }

            .about-text {
                font-size: 1rem;
                line-height: 1.6;
                margin-bottom: 1rem;
            }

            .about-section {
                margin-bottom: 2rem;
            }

            .about-stats {
                grid-template-columns: 1fr 1fr;
                gap: 1.2rem;
                margin: 1.5rem 0;
            }

            .stat-item {
                padding: 1.5rem 1rem;
                border-radius: 15px;
            }

            .stat-number {
                font-size: 1.6rem;
                margin-bottom: 0.4rem;
            }

            .stat-label {
                font-size: 0.85rem;
            }
        }

        /* View Transitions API Styles */
        @view-transition {
            navigation: auto;
        }

        /* Customize the default view transition */
        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation-duration: 0.5s;
            animation-timing-function: ease-out;
        }

        /* Default cross-fade transition */
        ::view-transition-old(root) {
            animation-name: fade-out;
        }

        ::view-transition-new(root) {
            animation-name: fade-in;
        }

        /* Custom fade animations */
        @keyframes fade-out {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Smooth transition for fallback browsers */
        .page-transition-fallback {
            transition: opacity 0.3s ease-out;
        }

    </style>
</head>

    <script>






        // 2025 Mobile-Optimized Video Handler
        function ensureVideoPlayback() {
            const video = document.getElementById('background-video');
            if (!video) return;

            // Detect mobile devices
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);

            // Mobile optimization: reduced for better performance on slow connections
            if (isMobile && 'connection' in navigator) {
                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                if (connection && (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g')) {
                    // Skip video optimization for very slow connections
                    console.log('Slow connection detected, video may not load optimally');
                }
            }

            const playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('Video autoplay succeeded');
                }).catch((error) => {
                    console.log('Video autoplay failed:', error);
                    // Video autoplay failed - no fallback image available

                    // Retry on user interaction
                    document.addEventListener('touchstart', function() {
                        video.play().catch(e => console.log('Manual play failed:', e));
                    }, { once: true });

                    document.addEventListener('click', function() {
                        video.play().catch(e => console.log('Manual play failed:', e));
                    }, { once: true });
                });
            }
        }

        // Battery optimization for mobile
        function initBatteryOptimization() {
            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    if (battery.level < 0.2) {
                        const video = document.getElementById('background-video');
                        if (video) {
                            video.pause();
                            console.log('Video paused due to low battery');
                        }
                    }
                });
            }
        }

        // Handle page visibility changes to restart video
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                ensureVideoPlayback();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure video plays on mobile
            ensureVideoPlayback();

            // Initialize battery optimization
            initBatteryOptimization();

            // Variable declarations - must be first!
            const socialButton = document.querySelector('.centered-social');
            const mainContent = document.querySelector('.container');
            const socialPlatforms = document.getElementById('socialPlatforms');
            const primaryVideo = document.getElementById('background-video');
            const secondaryVideo = document.getElementById('secondary-video');
            const fabricVideo = document.getElementById('fabric-video');

            // Enhanced function for background video transitions with error handling
            // Store last click position for circular reveal transitions
            let lastClick;
            document.addEventListener('click', (event) => {
                lastClick = event;
            });

            // Simple video transition for internal state changes (social button)
            function simpleVideoTransition(targetVideo, callback) {
                console.log('Simple video transition for internal state change');

                try {
                    // Fade out main content
                    if (mainContent) {
                        mainContent.classList.add('fade-out');
                    }

                    // Quick video transition
                    if (targetVideo && typeof targetVideo.play === 'function') {
                        targetVideo.play().catch(error => console.log('Video play failed:', error));

                        // Cross-fade videos
                        targetVideo.style.opacity = '1';
                        targetVideo.style.zIndex = '-1';

                        if (primaryVideo) {
                            primaryVideo.style.opacity = '0';
                            primaryVideo.style.zIndex = '-3';
                        }
                    }

                    // Execute callback after short transition
                    setTimeout(() => {
                        if (callback) callback();
                    }, 300);

                } catch (error) {
                    console.log('Simple video transition error:', error);
                    // Fallback - execute callback immediately
                    if (callback) callback();
                }
            }

            // Modern page transition using View Transitions API without background video changes
            function modernPageTransition(targetUrl, clickEvent = null) {
                console.log('Modern page transition to:', targetUrl);

                // Get click position for circular reveal, fallback to center
                const x = (clickEvent || lastClick)?.clientX ?? window.innerWidth / 2;
                const y = (clickEvent || lastClick)?.clientY ?? window.innerHeight / 2;

                // Progressive enhancement - check for View Transitions API support
                if (!document.startViewTransition) {
                    console.log('View Transitions API not supported, using fallback');
                    // Simple fallback navigation
                    window.location.href = targetUrl;
                    return;
                }

                // Use View Transitions API for smooth modern transitions
                const transition = document.startViewTransition(() => {
                    // This is where the DOM would update for SPA navigation
                    // For page navigation, we'll trigger it after animation starts
                });

                // Wait for pseudo-elements to be created
                transition.ready.then(() => {
                    // Calculate distance to furthest corner for circular reveal
                    const endRadius = Math.hypot(
                        Math.max(x, window.innerWidth - x),
                        Math.max(y, window.innerHeight - y)
                    );

                    // Create circular reveal animation
                    document.documentElement.animate(
                        {
                            clipPath: [
                                `circle(0 at ${x}px ${y}px)`,
                                `circle(${endRadius}px at ${x}px ${y}px)`
                            ]
                        },
                        {
                            duration: 400,
                            easing: 'ease-out',
                            pseudoElement: '::view-transition-new(root)'
                        }
                    );

                    // Navigate after animation starts
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 150);
                }).catch((error) => {
                    console.log('View transition failed, falling back to direct navigation:', error);
                    // Fallback if transition fails
                    window.location.href = targetUrl;
                });

                // Timeout fallback to ensure navigation happens
                setTimeout(() => {
                    if (!transition.finished) {
                        console.log('Transition timeout, forcing navigation');
                        window.location.href = targetUrl;
                    }
                }, 2000);
            }

            // Function to return to homepage background
            function returnToHomepage() {
                // Cross-fade videos back to primary
                primaryVideo.style.opacity = '1';
                primaryVideo.style.zIndex = '-1';
                secondaryVideo.style.opacity = '0';
                secondaryVideo.style.zIndex = '-3';
                fabricVideo.style.opacity = '0';
                fabricVideo.style.zIndex = '-4';

                // Pause non-primary videos when not visible
                setTimeout(() => {
                    secondaryVideo.pause();
                    fabricVideo.pause();
                }, 1000);
            }

            // Function to close social platforms
            function closeSocialPlatforms() {
                const platformButtons = socialPlatforms.querySelectorAll('.platform-button');

                // Add exit animations
                platformButtons.forEach((button) => {
                    button.classList.add('exit');
                });

                // Wait for animations to complete
                setTimeout(() => {
                    // Hide social platforms
                    socialPlatforms.style.display = 'none';

                    // Show main content
                    mainContent.style.display = 'block';
                    mainContent.classList.remove('fade-out');

                    // Reset main content animations
                    const elements = mainContent.querySelectorAll('.logo-image, .tagline, .nav-grid');
                    elements.forEach(el => {
                        el.style.animation = 'none';
                        el.offsetHeight; // Trigger reflow
                        el.style.animation = null;
                    });

                    // Return to homepage background
                    returnToHomepage();

                    // Remove exit classes for next time
                    platformButtons.forEach((button) => {
                        button.classList.remove('exit');
                    });
                }, 800);
            }

            // Modern About button with View Transitions API
            const aboutButton = document.getElementById('aboutButton');
            console.log('About button found:', aboutButton ? 'Yes' : 'No');
            if (aboutButton) {
                aboutButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('About button clicked - starting modern transition');

                    // Use modern page transition with click position
                    modernPageTransition('/about', e);
                });
                console.log('About button event listener added');
            } else {
                console.log('ERROR: About button not found in DOM');
            }

            // Modern Whitepaper button with View Transitions API
            const whitepaperButton = document.getElementById('whitepaperButton');
            console.log('Whitepaper button found:', whitepaperButton ? 'Yes' : 'No');
            if (whitepaperButton) {
                whitepaperButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Whitepaper button clicked - starting modern transition');

                    // Use modern page transition with click position
                    modernPageTransition('/whitepaper', e);
                });
                console.log('Whitepaper button event listener added');
            } else {
                console.log('ERROR: Whitepaper button not found in DOM');
            }

            if (socialButton) {
                socialButton.addEventListener('click', function(e) {
                    e.preventDefault();

                    simpleVideoTransition(secondaryVideo, () => {
                        // Hide main content and show social platforms
                        mainContent.style.display = 'none';
                        socialPlatforms.style.display = 'flex';

                        // Reset animations for platform buttons
                        const platformButtons = socialPlatforms.querySelectorAll('.platform-button');
                        platformButtons.forEach(button => {
                            button.style.animation = 'none';
                            button.offsetHeight; // Trigger reflow
                            button.style.animation = null;
                        });
                    });
                });
            }

            // Click outside to close social platforms
            if (socialPlatforms) {
                socialPlatforms.addEventListener('click', function(e) {
                    // Check if click is on the background (not on a button)
                    if (e.target === socialPlatforms) {
                        closeSocialPlatforms();
                    }
                });

                // Also handle clicks on platform buttons to prevent closing
                const platformButtons = socialPlatforms.querySelectorAll('.platform-button');
                platformButtons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        // Let the link work normally but don't close the social platforms
                        e.stopPropagation();
                    });
                });
            }

        });
