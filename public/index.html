    <!-- Inline critical CSS for maximum performance -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #000000;
            --primary-purple: #1a0033;
            --accent-purple: #8b5cf6;
            --text-white: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.2);
            --glow-color: rgba(139, 92, 246, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-purple) 100%);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0, 0, 0, 0.4) 100%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
            opacity: 0;
            animation: slideDown 0.8s ease-out 0.2s forwards;
        }

        .tagline {
            font-size: 0.9rem;
            color: var(--text-dim);
            letter-spacing: 0.05em;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.4s forwards;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            max-width: 400px;
            margin: 0 auto;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.6s forwards;
        }

        .nav-button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-white);
            padding: 1.2rem 2rem;
            font-size: 0.95rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--glow-color);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .nav-button:hover {
            border-color: var(--accent-purple);
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px var(--glow-color);
        }

        .nav-button:hover::before {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .nav-button span {
            position: relative;
            z-index: 1;
        }

        .social-icons {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            align-items: center;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating particles background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--accent-purple);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-100px) translateX(50px);
            }
            50% {
                transform: translateY(-50px) translateX(-30px);
            }
            75% {
                transform: translateY(-80px) translateX(-50px);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 0.85rem;
                margin-bottom: 2rem;
            }

            .nav-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                max-width: 280px;
            }

            .nav-button {
                padding: 1rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .logo {
                font-size: 2rem;
            }

            .nav-grid {
                max-width: 240px;
            }
        }
    </style>
</head>

                    </svg>
                </span>
            </button>
        </nav>
    </div>

    <script>
        // Generate floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth > 768 ? 6 : 3;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 100 + 50 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 20 + 20) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // About modal placeholder
        function showAbout() {
            // For now, just alert. Can be replaced with a modal
            alert('EchoLoop: A SocialFi engagement economy where your daily activity = real token rewards.\n\nThe more you connect, the more you earn.');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
